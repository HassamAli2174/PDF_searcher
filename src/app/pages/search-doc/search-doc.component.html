<app-page-layout title="Search by Document ID">
    <div class="search-container">
        <mat-card class="search-card">
            <mat-card-title>Search Document by ID</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="outline" class="search-field">
                    <mat-label>Document ID</mat-label>
                    <input matInput [(ngModel)]="searchTerm" placeholder="Enter document ID here..."
                        (keyup.enter)="onSearch()" />
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="onSearch()" [disabled]="loading">
                    <mat-icon *ngIf="!loading">search</mat-icon>
                    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    <span *ngIf="!loading">Search</span>
                </button>

                <div class="result" *ngIf="resultMessage">
                    {{ resultMessage }}
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</app-page-layout>
